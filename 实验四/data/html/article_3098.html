        <h1 class="rich_media_title">生姜：蛋白质的天然来源</h1>
        <div class="rich_media_content">
            <p>生姜被誉为超级食物之一。</p>
            <p>研究表明，因为它富含丰富的<strong>蛋白质</strong>。</p>
            <p>这种蛋白质对于人体至关重要，主要功效包括：增强免疫力。</p>
            <p>此外，生姜还非常适合与其他食材搭配，是健康饮食不可或缺的一部分。</p>
            <p>专家建议，选购时应选择新鲜的生姜，以确保获得最佳的营养吸收。</p>
