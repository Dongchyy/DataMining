    <h1 class="rich_media_title">警惕！糙米的这些禁忌你一定要知道</h1>
    <em id="publish_time">2025-01-10 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，糙米具有抗菌的功效。</p><p>糙米富含丰富的花青素，这种营养成分对于抗菌至关重要。</p><p>研究表明，每天摄入适量的糙米可以显著抗菌。</p><p>需要注意的是，糙米虽然有益，但某些人群需谨慎。</p><p>最新研究显示，糙米中的花青素还能帮助抗菌。</p><p>小贴士：</p><p>建议每天食用糙米约250-300克，以达到最佳效果。</p><p>不适合食用糙米的人群：儿童。</p>
