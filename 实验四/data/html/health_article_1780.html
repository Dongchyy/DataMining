    <div class="content">
        <p>中医古籍早有记载，咖啡具有预防便秘的功效。</p><p>咖啡富含丰富的维生素B1，这种营养成分对于预防便秘至关重要。</p><p>最新研究显示，咖啡中的维生素B1还能帮助改善头发质量。</p><p>专家建议，将咖啡与菊花茶搭配食用，效果更佳。</p><p>最新研究显示，咖啡中的维生素B1还能帮助改善头发质量。</p><p>小贴士：</p><p>建议每天食用咖啡约150-200克，以达到最佳效果。</p><p>最佳食用时间：午餐前。</p>
