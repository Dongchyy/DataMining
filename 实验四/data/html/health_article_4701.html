        <p>中医古籍早有记载，大麦具有抗炎作用的功效。</p><p>不同烹饪方式会影响大麦中烟酸的保留率。</p><p>研究表明，每天摄入适量的大麦可以显著抗炎作用。</p><p>需要注意的是，大麦虽然有益，但注意食物相克。</p><p>小贴士：</p><p>储存大麦的方法：用保鲜膜包裹。</p><p>不适合食用大麦的人群：孕妇。</p>
