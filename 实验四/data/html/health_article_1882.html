    <div class="content">
        <p>随着健康意识的提高，草莓逐渐成为餐桌上的常客。</p><p>需要注意的是，草莓虽然有益，但可能引起过敏。</p><p>对于特定人群如孕妇，食用草莓需要特别注意注意烹饪方式。</p><p>不同烹饪方式会影响草莓中维生素B2的保留率。</p><p>小贴士：</p><p>储存草莓的方法：避光干燥处存放。</p><p>选购草莓时，应注意手感坚实的。</p>
