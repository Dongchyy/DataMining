    <h1 class="rich_media_title">宵夜低卡食谱：羊肉搭配香蕉</h1>
    <em id="publish_time">2025-05-30 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合宵夜的低卡食谱。</p><p><strong>主要食材：</strong>羊肉、香蕉</p><p><strong>做法：</strong></p><p>1. 将羊肉清洗干净，切成适当大小</p><p>2. 香蕉处理备用</p><p>3. 用少量橄榄油翻炒羊肉</p><p>4. 加入香蕉和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
