    <h1 class="rich_media_title">午餐素食食谱：覆盆子搭配金枪鱼</h1>
    <em id="publish_time">2025-12-06 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合午餐的素食食谱。</p><p><strong>主要食材：</strong>覆盆子、金枪鱼</p><p><strong>做法：</strong></p><p>1. 将覆盆子清洗干净，切成适当大小</p><p>2. 金枪鱼处理备用</p><p>3. 用少量橄榄油翻炒覆盆子</p><p>4. 加入金枪鱼和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
