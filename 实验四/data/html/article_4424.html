        <h1 class="rich_media_title">为什么你应该多吃三文鱼？</h1>
        <div class="rich_media_content">
            <p>三文鱼被誉为超级食物之一。</p>
            <p>早餐搭配，因为它富含丰富的<strong>维生素C</strong>。</p>
            <p>这种维生素C对于人体至关重要，主要功效包括：促进肌肉生长。</p>
            <p>此外，三文鱼还非常适合与其他食材搭配，是健康饮食不可或缺的一部分。</p>
            <p>专家建议，选购时应选择新鲜的三文鱼，以确保获得最佳的营养吸收。</p>
