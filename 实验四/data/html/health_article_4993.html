    <h1 class="rich_media_title">从中医角度看生菜：缓解焦虑的养生智慧</h1>
    <em id="publish_time">2025-06-12 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，生菜具有缓解焦虑的功效。</p><p>不同烹饪方式会影响生菜中维生素K的保留率。</p><p>专家建议，将生菜与全麦面包搭配食用，效果更佳。</p><p>对于特定人群如肾病患者，食用生菜需要特别注意咨询医生。</p><p>小贴士：</p><p>选购生菜时，应注意产地明确的。</p><p>储存生菜的方法：不要清洗直接保存。</p>
