        <p>中医古籍早有记载，玉米具有平衡肠道菌群的功效。</p><p>需要注意的是，玉米虽然有益，但不宜过量食用。</p><p>玉米富含丰富的碘，这种营养成分对于平衡肠道菌群至关重要。</p><p>不同烹饪方式会影响玉米中碘的保留率。</p><p>小贴士：</p><p>储存玉米的方法：避光干燥处存放。</p><p>最佳食用时间：早餐。</p><p>不适合食用玉米的人群：肾病患者。</p>
