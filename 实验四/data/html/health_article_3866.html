    <div class="content">
        <p>随着健康意识的提高，柚子逐渐成为餐桌上的常客。</p><p>需要注意的是，柚子虽然有益，但避免与特定药物同服。</p><p>柚子富含丰富的钠，这种营养成分对于保护肝脏至关重要。</p><p>专家建议，将柚子与猕猴桃搭配食用，效果更佳。</p><p>小贴士：</p><p>最佳食用时间：晚餐后。</p><p>最佳食用时间：两餐之间。</p><p>选购柚子时，应注意手感坚实的。</p>
