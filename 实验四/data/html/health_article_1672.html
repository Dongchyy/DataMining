    <div class="content">
        <p>在西方营养学中，猕猴桃被称为'超级食物'之一。</p><p>不同烹饪方式会影响猕猴桃中钾的保留率。</p><p>研究表明，每天摄入适量的猕猴桃可以显著排毒养颜。</p><p>需要注意的是，猕猴桃虽然有益，但注意食物相克。</p><p>小贴士：</p><p>不适合食用猕猴桃的人群：儿童。</p><p>选购猕猴桃时，应注意选择颜色鲜艳的。</p><p>不适合食用猕猴桃的人群：儿童。</p>
