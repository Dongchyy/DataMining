    <h1 class="rich_media_title">加餐低卡食谱：三文鱼搭配绿茶</h1>
    <em id="publish_time">2025-04-15 14:25:01</em>
    <div class="content">
        <p>今天为大家推荐一款适合加餐的低卡食谱。</p><p><strong>主要食材：</strong>三文鱼、绿茶</p><p><strong>做法：</strong></p><p>1. 将三文鱼清洗干净，切成适当大小</p><p>2. 绿茶处理备用</p><p>3. 用少量橄榄油翻炒三文鱼</p><p>4. 加入绿茶和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
