        <p>中医古籍早有记载，荞麦具有预防动脉硬化的功效。</p><p>研究表明，每天摄入适量的荞麦可以显著预防动脉硬化。</p><p>需要注意的是，荞麦虽然有益，但避免与特定药物同服。</p><p>对于特定人群如孕妇，食用荞麦需要特别注意注意烹饪方式。</p><p>最新研究显示，荞麦中的镁还能帮助增强指甲硬度。</p><p>专家建议，将荞麦与榴莲搭配食用，效果更佳。</p><p>小贴士：</p><p>选购荞麦时，应注意选择颜色鲜艳的。</p><p>选购荞麦时，应注意选择颜色鲜艳的。</p><p>不适合食用荞麦的人群：高血压患者。</p>
