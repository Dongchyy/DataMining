    <div class="content">
        <p>随着健康意识的提高，杏仁逐渐成为餐桌上的常客。</p><p>需要注意的是，杏仁虽然有益，但注意食物相克。</p><p>专家建议，将杏仁与生菜搭配食用，效果更佳。</p><p>不同烹饪方式会影响杏仁中儿茶素的保留率。</p><p>小贴士：</p><p>选购杏仁时，应注意闻起来有清香的。</p><p>不适合食用杏仁的人群：过敏体质者。</p><p>最佳食用时间：两餐之间。</p>
