    <h1 class="rich_media_title">科学研究表明：黑麦能有效改善睡眠质量</h1>
    <em id="publish_time">2025-05-16 14:25:01</em>
    <div class="content">
        <p>中医古籍早有记载，黑麦具有改善睡眠质量的功效。</p><p>专家建议，将黑麦与菠萝搭配食用，效果更佳。</p><p>不同烹饪方式会影响黑麦中花青素的保留率。</p><p>最新研究显示，黑麦中的花青素还能帮助增加饱腹感。</p><p>小贴士：</p><p>建议每天食用黑麦约250-300克，以达到最佳效果。</p><p>最佳食用时间：两餐之间。</p>
