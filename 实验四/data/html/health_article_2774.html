    <h1 class="rich_media_title">早餐高蛋白食谱：羽衣甘蓝搭配蘑菇</h1>
    <em id="publish_time">2025-08-18 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合早餐的高蛋白食谱。</p><p><strong>主要食材：</strong>羽衣甘蓝、蘑菇</p><p><strong>做法：</strong></p><p>1. 将羽衣甘蓝清洗干净，切成适当大小</p><p>2. 蘑菇处理备用</p><p>3. 用少量橄榄油翻炒羽衣甘蓝</p><p>4. 加入蘑菇和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
    </div>
