    <h1 class="rich_media_title">为什么营养师都推荐西兰花？促进消化的功效不可忽视</h1>
    <em id="publish_time">2025-10-11 14:25:01</em>
    <div class="content">
        <p>随着健康意识的提高，西兰花逐渐成为餐桌上的常客。</p><p>研究表明，每天摄入适量的西兰花可以显著促进消化。</p><p>专家建议，将西兰花与芹菜搭配食用，效果更佳。</p><p>不同烹饪方式会影响西兰花中维生素B12的保留率。</p><p>最新研究显示，西兰花中的维生素B12还能帮助改善视力。</p><p>小贴士：</p><p>不适合食用西兰花的人群：过敏体质者。</p><p>储存西兰花的方法：冷藏保存。</p>
