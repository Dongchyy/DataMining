    <h1 class="rich_media_title">杏仁的正确吃法：这样吃才能抗菌</h1>
    <em id="publish_time">2025-09-12 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，杏仁具有抗菌的功效。</p><p>不同烹饪方式会影响杏仁中白藜芦醇的保留率。</p><p>对于特定人群如老年人，食用杏仁需要特别注意适量。</p><p>最新研究显示，杏仁中的白藜芦醇还能帮助预防老年痴呆。</p><p>小贴士：</p><p>最佳食用时间：午餐前。</p><p>不适合食用杏仁的人群：糖尿病患者。</p><p>建议每天食用杏仁约100-150克，以达到最佳效果。</p>
