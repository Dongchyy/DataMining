    <div class="content">
        <p>在西方营养学中，草莓被称为'超级食物'之一。</p><p>最新研究显示，草莓中的Omega-3脂肪酸还能帮助保护肝脏。</p><p>不同烹饪方式会影响草莓中Omega-3脂肪酸的保留率。</p><p>需要注意的是，草莓虽然有益，但避免与特定药物同服。</p><p>不同烹饪方式会影响草莓中Omega-3脂肪酸的保留率。</p><p>小贴士：</p><p>不适合食用草莓的人群：孕妇。</p><p>储存草莓的方法：用保鲜膜包裹。</p>
