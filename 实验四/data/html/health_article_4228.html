    <h1 class="rich_media_title">为什么营养师都推荐大蒜？增强免疫力的功效不可忽视</h1>
    <em id="publish_time">2025-03-28 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，大蒜具有增强免疫力的功效。</p><p>对于特定人群如高血压患者，食用大蒜需要特别注意避免过量。</p><p>最新研究显示，大蒜中的烟酸还能帮助提升记忆力。</p><p>研究表明，每天摄入适量的大蒜可以显著增强免疫力。</p><p>小贴士：</p><p>建议每天食用大蒜约50-100克，以达到最佳效果。</p><p>不适合食用大蒜的人群：儿童。</p><p>最佳食用时间：午餐前。</p>
