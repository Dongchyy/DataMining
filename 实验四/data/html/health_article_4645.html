    <h1 class="rich_media_title">科学研究表明：咖啡能有效预防老年痴呆</h1>
    <em id="publish_time">2025-12-05 14:25:02</em>
    <div class="content">
        <p>随着健康意识的提高，咖啡逐渐成为餐桌上的常客。</p><p>研究表明，每天摄入适量的咖啡可以显著预防老年痴呆。</p><p>专家建议，将咖啡与绿茶搭配食用，效果更佳。</p><p>研究表明，每天摄入适量的咖啡可以显著预防老年痴呆。</p><p>咖啡富含丰富的Omega-3脂肪酸，这种营养成分对于预防老年痴呆至关重要。</p><p>小贴士：</p><p>储存咖啡的方法：用保鲜膜包裹。</p><p>最佳食用时间：晚餐后。</p>
