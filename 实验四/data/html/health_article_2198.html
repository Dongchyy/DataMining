    <div class="content">
        <p>随着健康意识的提高，红薯逐渐成为餐桌上的常客。</p><p>需要注意的是，红薯虽然有益，但注意食物相克。</p><p>对于特定人群如过敏体质者，食用红薯需要特别注意避免过量。</p><p>不同烹饪方式会影响红薯中花青素的保留率。</p><p>需要注意的是，红薯虽然有益，但注意食物相克。</p><p>小贴士：</p><p>储存红薯的方法：不要清洗直接保存。</p><p>建议每天食用红薯约50-100克，以达到最佳效果。</p><p>不适合食用红薯的人群：肾病患者。</p>
