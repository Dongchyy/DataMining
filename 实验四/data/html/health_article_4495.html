    <h1 class="rich_media_title">加餐养生食谱：牛油果搭配羊肉</h1>
    <em id="publish_time">2025-09-12 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合加餐的养生食谱。</p><p><strong>主要食材：</strong>牛油果、羊肉</p><p><strong>做法：</strong></p><p>1. 将牛油果清洗干净，切成适当大小</p><p>2. 羊肉处理备用</p><p>3. 用少量橄榄油翻炒牛油果</p><p>4. 加入羊肉和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
