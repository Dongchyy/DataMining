    <div class="content">
        <p>中医古籍早有记载，西瓜具有降低心脏病风险的功效。</p><p>不同烹饪方式会影响西瓜中维生素K的保留率。</p><p>西瓜富含丰富的维生素K，这种营养成分对于降低心脏病风险至关重要。</p><p>研究表明，每天摄入适量的西瓜可以显著降低心脏病风险。</p><p>小贴士：</p><p>最佳食用时间：午餐前。</p><p>不适合食用西瓜的人群：过敏体质者。</p>
