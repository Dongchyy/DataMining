        <h1 class="rich_media_title">核桃：花青素的天然来源</h1>
        <div class="rich_media_content">
            <p>核桃被誉为超级食物之一。</p>
            <p>早餐搭配，因为它富含丰富的<strong>花青素</strong>。</p>
            <p>这种花青素对于人体至关重要，主要功效包括：抗衰老。</p>
            <p>此外，核桃还非常适合与其他食材搭配，是健康饮食不可或缺的一部分。</p>
            <p>专家建议，选购时应选择新鲜的核桃，以确保获得最佳的营养吸收。</p>
