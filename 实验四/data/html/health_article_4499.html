    <h1 class="rich_media_title">从中医角度看豆腐：保护肝脏的养生智慧</h1>
    <em id="publish_time">2025-06-15 14:25:02</em>
    <div class="content">
        <p>随着健康意识的提高，豆腐逐渐成为餐桌上的常客。</p><p>研究表明，每天摄入适量的豆腐可以显著保护肝脏。</p><p>最新研究显示，豆腐中的益生菌还能帮助保护肝脏。</p><p>专家建议，将豆腐与红酒搭配食用，效果更佳。</p><p>小贴士：</p><p>不适合食用豆腐的人群：过敏体质者。</p><p>选购豆腐时，应注意闻起来有清香的。</p>
