    <h1 class="rich_media_title">晚餐低卡食谱：鹰嘴豆搭配咖啡</h1>
    <em id="publish_time">2025-07-08 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合晚餐的低卡食谱。</p><p><strong>主要食材：</strong>鹰嘴豆、咖啡</p><p><strong>做法：</strong></p><p>1. 将鹰嘴豆清洗干净，切成适当大小</p><p>2. 咖啡处理备用</p><p>3. 用少量橄榄油翻炒鹰嘴豆</p><p>4. 加入咖啡和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
