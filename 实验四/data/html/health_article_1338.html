    <h1 class="rich_media_title">科学研究表明：扁豆能有效促进消化</h1>
    <em id="publish_time">2025-10-11 14:25:01</em>
    <div class="content">
        <p>中医古籍早有记载，扁豆具有促进消化的功效。</p><p>专家建议，将扁豆与豆浆搭配食用，效果更佳。</p><p>扁豆富含丰富的生物素，这种营养成分对于促进消化至关重要。</p><p>不同烹饪方式会影响扁豆中生物素的保留率。</p><p>专家建议，将扁豆与豆浆搭配食用，效果更佳。</p><p>最新研究显示，扁豆中的生物素还能帮助增强免疫力。</p><p>小贴士：</p><p>建议每天食用扁豆约100-150克，以达到最佳效果。</p><p>储存扁豆的方法：冷藏保存。</p><p>不适合食用扁豆的人群：老年人。</p>
