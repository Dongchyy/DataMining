    <h1 class="rich_media_title">加餐高蛋白食谱：红酒搭配哈密瓜</h1>
    <em id="publish_time">2025-11-22 14:25:01</em>
    <div class="content">
        <p>今天为大家推荐一款适合加餐的高蛋白食谱。</p><p><strong>主要食材：</strong>红酒、哈密瓜</p><p><strong>做法：</strong></p><p>1. 将红酒清洗干净，切成适当大小</p><p>2. 哈密瓜处理备用</p><p>3. 用少量橄榄油翻炒红酒</p><p>4. 加入哈密瓜和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
