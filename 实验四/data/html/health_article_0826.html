    <div class="content">
        <p>中医古籍早有记载，芦笋具有增强指甲硬度的功效。</p><p>需要注意的是，芦笋虽然有益，但可能引起过敏。</p><p>最新研究显示，芦笋中的锰还能帮助增加饱腹感。</p><p>不同烹饪方式会影响芦笋中锰的保留率。</p><p>小贴士：</p><p>选购芦笋时，应注意闻起来有清香的。</p><p>不适合食用芦笋的人群：儿童。</p><p>最佳食用时间：晚餐后。</p>
