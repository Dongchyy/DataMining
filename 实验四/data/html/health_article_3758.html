        <p>在西方营养学中，小米被称为'超级食物'之一。</p><p>不同烹饪方式会影响小米中β-胡萝卜素的保留率。</p><p>研究表明，每天摄入适量的小米可以显著抗衰老。</p><p>小米富含丰富的β-胡萝卜素，这种营养成分对于抗衰老至关重要。</p><p>研究表明，每天摄入适量的小米可以显著抗衰老。</p><p>小贴士：</p><p>储存小米的方法：避光干燥处存放。</p><p>选购小米时，应注意选择颜色鲜艳的。</p>
