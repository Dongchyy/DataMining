    <h1 class="rich_media_title">南瓜的正确吃法：这样吃才能提升记忆力</h1>
    <em id="publish_time">2025-10-12 14:25:01</em>
    <div class="content">
        <p>在西方营养学中，南瓜被称为'超级食物'之一。</p><p>不同烹饪方式会影响南瓜中维生素D的保留率。</p><p>专家建议，将南瓜与覆盆子搭配食用，效果更佳。</p><p>最新研究显示，南瓜中的维生素D还能帮助保护肝脏。</p><p>小贴士：</p><p>不适合食用南瓜的人群：老年人。</p><p>选购南瓜时，应注意选择颜色鲜艳的。</p>
