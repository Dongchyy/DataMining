    <div class="content">
        <p>在西方营养学中，薏米被称为'超级食物'之一。</p><p>不同烹饪方式会影响薏米中维生素C的保留率。</p><p>专家建议，将薏米与菠萝搭配食用，效果更佳。</p><p>最新研究显示，薏米中的维生素C还能帮助提升记忆力。</p><p>小贴士：</p><p>不适合食用薏米的人群：孕妇。</p><p>选购薏米时，应注意产地明确的。</p><p>储存薏米的方法：避光干燥处存放。</p>
