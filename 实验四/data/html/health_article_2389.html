    <div class="content">
        <p>随着健康意识的提高，红茶逐渐成为餐桌上的常客。</p><p>对于特定人群如儿童，食用红茶需要特别注意适量。</p><p>最新研究显示，红茶中的花青素还能帮助抗炎作用。</p><p>需要注意的是，红茶虽然有益，但不宜过量食用。</p><p>小贴士：</p><p>不适合食用红茶的人群：过敏体质者。</p><p>储存红茶的方法：用保鲜膜包裹。</p>
