    <h1 class="rich_media_title">扁豆 vs 红酒：哪种更促进新陈代谢？</h1>
    <em id="publish_time">2025-03-15 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，扁豆具有促进新陈代谢的功效。</p><p>扁豆富含丰富的磷，这种营养成分对于促进新陈代谢至关重要。</p><p>最新研究显示，扁豆中的磷还能帮助燃烧脂肪。</p><p>专家建议，将扁豆与玉米搭配食用，效果更佳。</p><p>小贴士：</p><p>不适合食用扁豆的人群：过敏体质者。</p><p>储存扁豆的方法：尽快食用。</p>
