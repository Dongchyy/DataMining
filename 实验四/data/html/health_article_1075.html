    <div class="content">
        <p>在西方营养学中，藜麦被称为'超级食物'之一。</p><p>最新研究显示，藜麦中的钾还能帮助抗菌。</p><p>需要注意的是，藜麦虽然有益，但某些人群需谨慎。</p><p>不同烹饪方式会影响藜麦中钾的保留率。</p><p>小贴士：</p><p>不适合食用藜麦的人群：肾病患者。</p><p>选购藜麦时，应注意手感坚实的。</p>
