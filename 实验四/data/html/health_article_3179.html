        <p>随着健康意识的提高，小米逐渐成为餐桌上的常客。</p><p>不同烹饪方式会影响小米中花青素的保留率。</p><p>对于特定人群如高血压患者，食用小米需要特别注意注意烹饪方式。</p><p>小米富含丰富的花青素，这种营养成分对于增强免疫力至关重要。</p><p>最新研究显示，小米中的花青素还能帮助改善视力。</p><p>小贴士：</p><p>不适合食用小米的人群：过敏体质者。</p><p>最佳食用时间：晚餐后。</p><p>储存小米的方法：避光干燥处存放。</p>
