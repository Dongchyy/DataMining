        <p>近年来研究发现，薏米对健康的益处远超我们想象。</p><p>需要注意的是，薏米虽然有益，但避免与特定药物同服。</p><p>最新研究显示，薏米中的叶绿素还能帮助促进消化。</p><p>不同烹饪方式会影响薏米中叶绿素的保留率。</p><p>小贴士：</p><p>最佳食用时间：两餐之间。</p><p>最佳食用时间：早餐。</p>
