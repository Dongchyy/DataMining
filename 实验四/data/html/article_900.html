        <h1 class="rich_media_title">为什么你应该多吃红薯？</h1>
        <div class="rich_media_content">
            <p>红薯被誉为超级食物之一。</p>
            <p>营养学家推荐，因为它富含丰富的<strong>铁</strong>。</p>
            <p>这种铁对于人体至关重要，主要功效包括：降低心脏病风险。</p>
            <p>此外，红薯还非常适合与其他食材搭配，是健康饮食不可或缺的一部分。</p>
            <p>专家建议，选购时应选择新鲜的红薯，以确保获得最佳的营养吸收。</p>
