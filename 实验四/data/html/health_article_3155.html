    <h1 class="rich_media_title">豆腐 vs 玫瑰花茶：哪种更缓解焦虑？</h1>
    <em id="publish_time">2025-07-02 14:25:02</em>
    <div class="content">
        <p>随着健康意识的提高，豆腐逐渐成为餐桌上的常客。</p><p>需要注意的是，豆腐虽然有益，但不宜过量食用。</p><p>研究表明，每天摄入适量的豆腐可以显著缓解焦虑。</p><p>专家建议，将豆腐与鸡蛋搭配食用，效果更佳。</p><p>最新研究显示，豆腐中的抗氧化剂还能帮助降低血压。</p><p>小贴士：</p><p>最佳食用时间：午餐前。</p><p>建议每天食用豆腐约200-250克，以达到最佳效果。</p>
