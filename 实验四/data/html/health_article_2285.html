    <div class="content">
        <p>中医古籍早有记载，虾具有促进消化的功效。</p><p>虾富含丰富的维生素K，这种营养成分对于促进消化至关重要。</p><p>对于特定人群如老年人，食用虾需要特别注意观察身体反应。</p><p>需要注意的是，虾虽然有益，但可能引起过敏。</p><p>最新研究显示，虾中的维生素K还能帮助缓解疲劳。</p><p>小贴士：</p><p>选购虾时，应注意闻起来有清香的。</p><p>不适合食用虾的人群：儿童。</p>
