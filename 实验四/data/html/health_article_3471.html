        <p>中医古籍早有记载，羊肉具有预防便秘的功效。</p><p>需要注意的是，羊肉虽然有益，但注意食物相克。</p><p>最新研究显示，羊肉中的锌还能帮助改善头发质量。</p><p>研究表明，每天摄入适量的羊肉可以显著预防便秘。</p><p>不同烹饪方式会影响羊肉中锌的保留率。</p><p>研究表明，每天摄入适量的羊肉可以显著预防便秘。</p><p>小贴士：</p><p>建议每天食用羊肉约250-300克，以达到最佳效果。</p><p>选购羊肉时，应注意表面光滑无斑点的。</p>
