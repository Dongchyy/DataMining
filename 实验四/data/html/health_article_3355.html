    <div class="content">
        <p>中医古籍早有记载，橙子具有促进新陈代谢的功效。</p><p>最新研究显示，橙子中的番茄红素还能帮助燃烧脂肪。</p><p>专家建议，将橙子与大麦搭配食用，效果更佳。</p><p>不同烹饪方式会影响橙子中番茄红素的保留率。</p><p>对于特定人群如过敏体质者，食用橙子需要特别注意观察身体反应。</p><p>小贴士：</p><p>不适合食用橙子的人群：肾病患者。</p><p>最佳食用时间：午餐前。</p><p>选购橙子时，应注意产地明确的。</p>
