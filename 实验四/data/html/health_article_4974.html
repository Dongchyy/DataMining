    <h1 class="rich_media_title">科学研究表明：红酒能有效抗炎作用</h1>
    <em id="publish_time">2025-11-04 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，红酒具有抗炎作用的功效。</p><p>需要注意的是，红酒虽然有益，但某些人群需谨慎。</p><p>不同烹饪方式会影响红酒中硒的保留率。</p><p>最新研究显示，红酒中的硒还能帮助预防老年痴呆。</p><p>红酒富含丰富的硒，这种营养成分对于抗炎作用至关重要。</p><p>小贴士：</p><p>选购红酒时，应注意闻起来有清香的。</p><p>不适合食用红酒的人群：高血压患者。</p>
