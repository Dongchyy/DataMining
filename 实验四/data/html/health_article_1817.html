    <div class="content">
        <p>在西方营养学中，藜麦被称为'超级食物'之一。</p><p>研究表明，每天摄入适量的藜麦可以显著帮助减肥。</p><p>不同烹饪方式会影响藜麦中维生素A的保留率。</p><p>需要注意的是，藜麦虽然有益，但注意食物相克。</p><p>研究表明，每天摄入适量的藜麦可以显著帮助减肥。</p><p>小贴士：</p><p>最佳食用时间：午餐前。</p><p>选购藜麦时，应注意手感坚实的。</p><p>不适合食用藜麦的人群：过敏体质者。</p>
