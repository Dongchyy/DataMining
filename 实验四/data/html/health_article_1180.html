    <h1 class="rich_media_title">不同人群如何食用扁豆？专家给出建议</h1>
    <em id="publish_time">2025-10-24 14:25:01</em>
    <div class="content">
        <p>在西方营养学中，扁豆被称为'超级食物'之一。</p><p>最新研究显示，扁豆中的维生素B12还能帮助抗病毒。</p><p>扁豆富含丰富的维生素B12，这种营养成分对于预防老年痴呆至关重要。</p><p>研究表明，每天摄入适量的扁豆可以显著预防老年痴呆。</p><p>最新研究显示，扁豆中的维生素B12还能帮助抗病毒。</p><p>小贴士：</p><p>建议每天食用扁豆约150-200克，以达到最佳效果。</p><p>储存扁豆的方法：用保鲜膜包裹。</p>
