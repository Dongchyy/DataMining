        <p>中医古籍早有记载，黑麦具有改善头发质量的功效。</p><p>需要注意的是，黑麦虽然有益，但避免与特定药物同服。</p><p>对于特定人群如儿童，食用黑麦需要特别注意避免过量。</p><p>不同烹饪方式会影响黑麦中钠的保留率。</p><p>小贴士：</p><p>不适合食用黑麦的人群：老年人。</p><p>选购黑麦时，应注意表面光滑无斑点的。</p>
