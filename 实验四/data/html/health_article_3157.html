        <p>随着健康意识的提高，芒果逐渐成为餐桌上的常客。</p><p>研究表明，每天摄入适量的芒果可以显著抗炎作用。</p><p>需要注意的是，芒果虽然有益，但注意食物相克。</p><p>专家建议，将芒果与苹果搭配食用，效果更佳。</p><p>不同烹饪方式会影响芒果中维生素A的保留率。</p><p>小贴士：</p><p>储存芒果的方法：用保鲜膜包裹。</p><p>选购芒果时，应注意选择颜色鲜艳的。</p>
