    <h1 class="rich_media_title">晚餐素食食谱：秋葵搭配虾</h1>
    <em id="publish_time">2025-01-31 14:25:01</em>
    <div class="content">
        <p>今天为大家推荐一款适合晚餐的素食食谱。</p><p><strong>主要食材：</strong>秋葵、虾</p><p><strong>做法：</strong></p><p>1. 将秋葵清洗干净，切成适当大小</p><p>2. 虾处理备用</p><p>3. 用少量橄榄油翻炒秋葵</p><p>4. 加入虾和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
