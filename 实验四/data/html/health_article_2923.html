    <h1 class="rich_media_title">午餐养生食谱：黄瓜搭配火龙果</h1>
    <em id="publish_time">2025-06-21 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合午餐的养生食谱。</p><p><strong>主要食材：</strong>黄瓜、火龙果</p><p><strong>做法：</strong></p><p>1. 将黄瓜清洗干净，切成适当大小</p><p>2. 火龙果处理备用</p><p>3. 用少量橄榄油翻炒黄瓜</p><p>4. 加入火龙果和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
