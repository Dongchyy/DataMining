        <p>中医古籍早有记载，土豆具有提升记忆力的功效。</p><p>对于特定人群如高血压患者，食用土豆需要特别注意避免过量。</p><p>需要注意的是，土豆虽然有益，但可能引起过敏。</p><p>最新研究显示，土豆中的硒还能帮助燃烧脂肪。</p><p>需要注意的是，土豆虽然有益，但可能引起过敏。</p><p>小贴士：</p><p>选购土豆时，应注意选择颜色鲜艳的。</p><p>建议每天食用土豆约150-200克，以达到最佳效果。</p>
