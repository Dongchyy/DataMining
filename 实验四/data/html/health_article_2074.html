        <p>中医古籍早有记载，土豆具有美白皮肤的功效。</p><p>对于特定人群如孕妇，食用土豆需要特别注意咨询医生。</p><p>需要注意的是，土豆虽然有益，但可能引起过敏。</p><p>土豆富含丰富的氟，这种营养成分对于美白皮肤至关重要。</p><p>小贴士：</p><p>不适合食用土豆的人群：肾病患者。</p><p>最佳食用时间：午餐前。</p><p>储存土豆的方法：用保鲜膜包裹。</p>
