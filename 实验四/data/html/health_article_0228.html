        <p>中医古籍早有记载，榴莲具有减少过敏反应的功效。</p><p>榴莲富含丰富的维生素B2，这种营养成分对于减少过敏反应至关重要。</p><p>研究表明，每天摄入适量的榴莲可以显著减少过敏反应。</p><p>需要注意的是，榴莲虽然有益，但某些人群需谨慎。</p><p>需要注意的是，榴莲虽然有益，但某些人群需谨慎。</p><p>不同烹饪方式会影响榴莲中维生素B2的保留率。</p><p>小贴士：</p><p>选购榴莲时，应注意表面光滑无斑点的。</p><p>不适合食用榴莲的人群：过敏体质者。</p>
