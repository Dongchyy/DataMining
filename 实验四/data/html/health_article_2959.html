    <h1 class="rich_media_title">晚餐素食食谱：黑麦搭配糙米</h1>
    <em id="publish_time">2025-12-21 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合晚餐的素食食谱。</p><p><strong>主要食材：</strong>黑麦、糙米</p><p><strong>做法：</strong></p><p>1. 将黑麦清洗干净，切成适当大小</p><p>2. 糙米处理备用</p><p>3. 用少量橄榄油翻炒黑麦</p><p>4. 加入糙米和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
