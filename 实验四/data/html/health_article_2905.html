        <p>近年来研究发现，西兰花对健康的益处远超我们想象。</p><p>专家建议，将西兰花与黑麦搭配食用，效果更佳。</p><p>需要注意的是，西兰花虽然有益，但不宜过量食用。</p><p>最新研究显示，西兰花中的锌还能帮助改善注意力。</p><p>小贴士：</p><p>不适合食用西兰花的人群：肾病患者。</p><p>最佳食用时间：两餐之间。</p><p>不适合食用西兰花的人群：肾病患者。</p>
