    <h1 class="rich_media_title">加餐高蛋白食谱：羽衣甘蓝搭配大麦</h1>
    <em id="publish_time">2025-11-13 14:25:01</em>
    <div class="content">
        <p>今天为大家推荐一款适合加餐的高蛋白食谱。</p><p><strong>主要食材：</strong>羽衣甘蓝、大麦</p><p><strong>做法：</strong></p><p>1. 将羽衣甘蓝清洗干净，切成适当大小</p><p>2. 大麦处理备用</p><p>3. 用少量橄榄油翻炒羽衣甘蓝</p><p>4. 加入大麦和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
    </div>
