        <p>中医古籍早有记载，西兰花具有预防便秘的功效。</p><p>专家建议，将西兰花与燕麦搭配食用，效果更佳。</p><p>西兰花富含丰富的多酚，这种营养成分对于预防便秘至关重要。</p><p>专家建议，将西兰花与燕麦搭配食用，效果更佳。</p><p>研究表明，每天摄入适量的西兰花可以显著预防便秘。</p><p>小贴士：</p><p>储存西兰花的方法：冷藏保存。</p><p>最佳食用时间：晚餐后。</p><p>选购西兰花时，应注意选择颜色鲜艳的。</p>
