    <h1 class="rich_media_title">从中医角度看蓝莓：抗菌的养生智慧</h1>
    <em id="publish_time">2025-09-06 14:25:01</em>
    <div class="content">
        <p>中医古籍早有记载，蓝莓具有抗菌的功效。</p><p>需要注意的是，蓝莓虽然有益，但避免与特定药物同服。</p><p>研究表明，每天摄入适量的蓝莓可以显著抗菌。</p><p>不同烹饪方式会影响蓝莓中硒的保留率。</p><p>蓝莓富含丰富的硒，这种营养成分对于抗菌至关重要。</p><p>小贴士：</p><p>不适合食用蓝莓的人群：过敏体质者。</p><p>建议每天食用蓝莓约250-300克，以达到最佳效果。</p>
