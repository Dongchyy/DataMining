    <div class="content">
        <p>近年来研究发现，小米对健康的益处远超我们想象。</p><p>不同烹饪方式会影响小米中膳食纤维的保留率。</p><p>小米富含丰富的膳食纤维，这种营养成分对于预防老年痴呆至关重要。</p><p>对于特定人群如高血压患者，食用小米需要特别注意咨询医生。</p><p>小贴士：</p><p>最佳食用时间：晚餐后。</p><p>最佳食用时间：两餐之间。</p><p>建议每天食用小米约50-100克，以达到最佳效果。</p>
