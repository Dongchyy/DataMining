        <p>中医古籍早有记载，燕麦具有减少皱纹的功效。</p><p>不同烹饪方式会影响燕麦中烟酸的保留率。</p><p>最新研究显示，燕麦中的烟酸还能帮助预防动脉硬化。</p><p>不同烹饪方式会影响燕麦中烟酸的保留率。</p><p>小贴士：</p><p>选购燕麦时，应注意表面光滑无斑点的。</p><p>不适合食用燕麦的人群：糖尿病患者。</p><p>储存燕麦的方法：不要清洗直接保存。</p>
