    <h1 class="rich_media_title">科学研究表明：扁豆能有效改善睡眠质量</h1>
    <em id="publish_time">2025-03-08 14:25:02</em>
    <div class="content">
        <p>近年来研究发现，扁豆对健康的益处远超我们想象。</p><p>对于特定人群如肾病患者，食用扁豆需要特别注意适量。</p><p>不同烹饪方式会影响扁豆中维生素B2的保留率。</p><p>研究表明，每天摄入适量的扁豆可以显著改善睡眠质量。</p><p>专家建议，将扁豆与覆盆子搭配食用，效果更佳。</p><p>需要注意的是，扁豆虽然有益，但注意食物相克。</p><p>小贴士：</p><p>储存扁豆的方法：避光干燥处存放。</p><p>选购扁豆时，应注意表面光滑无斑点的。</p>
