    <div class="content">
        <p>中医古籍早有记载，羊肉具有促进新陈代谢的功效。</p><p>不同烹饪方式会影响羊肉中锌的保留率。</p><p>羊肉富含丰富的锌，这种营养成分对于促进新陈代谢至关重要。</p><p>不同烹饪方式会影响羊肉中锌的保留率。</p><p>小贴士：</p><p>不适合食用羊肉的人群：儿童。</p><p>选购羊肉时，应注意选择颜色鲜艳的。</p>
