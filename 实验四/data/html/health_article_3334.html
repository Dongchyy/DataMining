        <p>中医古籍早有记载，黑麦具有抗病毒的功效。</p><p>最新研究显示，黑麦中的维生素D还能帮助促进消化。</p><p>黑麦富含丰富的维生素D，这种营养成分对于抗病毒至关重要。</p><p>最新研究显示，黑麦中的维生素D还能帮助促进消化。</p><p>需要注意的是，黑麦虽然有益，但避免与特定药物同服。</p><p>小贴士：</p><p>选购黑麦时，应注意产地明确的。</p><p>储存黑麦的方法：冷藏保存。</p>
