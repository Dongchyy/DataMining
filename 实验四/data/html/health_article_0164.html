        <p>随着健康意识的提高，大麦逐渐成为餐桌上的常客。</p><p>最新研究显示，大麦中的钠还能帮助促进新陈代谢。</p><p>不同烹饪方式会影响大麦中钠的保留率。</p><p>需要注意的是，大麦虽然有益，但不宜过量食用。</p><p>最新研究显示，大麦中的钠还能帮助促进新陈代谢。</p><p>小贴士：</p><p>不适合食用大麦的人群：孕妇。</p><p>建议每天食用大麦约200-250克，以达到最佳效果。</p>
