    <div class="content">
        <p>中医古籍早有记载，生姜具有抗病毒的功效。</p><p>研究表明，每天摄入适量的生姜可以显著抗病毒。</p><p>最新研究显示，生姜中的膳食纤维还能帮助增强指甲硬度。</p><p>需要注意的是，生姜虽然有益，但注意食物相克。</p><p>小贴士：</p><p>不适合食用生姜的人群：儿童。</p><p>建议每天食用生姜约200-250克，以达到最佳效果。</p><p>选购生姜时，应注意表面光滑无斑点的。</p>
