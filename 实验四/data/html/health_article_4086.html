    <h1 class="rich_media_title">科学研究表明：薏米能有效降低心脏病风险</h1>
    <em id="publish_time">2025-07-26 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，薏米具有降低心脏病风险的功效。</p><p>不同烹饪方式会影响薏米中维生素B6的保留率。</p><p>研究表明，每天摄入适量的薏米可以显著降低心脏病风险。</p><p>对于特定人群如糖尿病患者，食用薏米需要特别注意适量。</p><p>小贴士：</p><p>储存薏米的方法：冷藏保存。</p><p>建议每天食用薏米约250-300克，以达到最佳效果。</p>
