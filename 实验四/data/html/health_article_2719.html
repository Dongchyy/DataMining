    <h1 class="rich_media_title">宵夜快手食谱：芒果搭配香蕉</h1>
    <em id="publish_time">2025-09-14 14:25:02</em>
    <div class="content">
        <p>今天为大家推荐一款适合宵夜的快手食谱。</p><p><strong>主要食材：</strong>芒果、香蕉</p><p><strong>做法：</strong></p><p>1. 将芒果清洗干净，切成适当大小</p><p>2. 香蕉处理备用</p><p>3. 用少量橄榄油翻炒芒果</p><p>4. 加入香蕉和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
