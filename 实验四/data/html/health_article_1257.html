    <div class="content">
        <p>中医古籍早有记载，藜麦具有平衡肠道菌群的功效。</p><p>对于特定人群如孕妇，食用藜麦需要特别注意避免过量。</p><p>藜麦富含丰富的类黄酮，这种营养成分对于平衡肠道菌群至关重要。</p><p>需要注意的是，藜麦虽然有益，但可能引起过敏。</p><p>小贴士：</p><p>不适合食用藜麦的人群：老年人。</p><p>建议每天食用藜麦约150-200克，以达到最佳效果。</p>
