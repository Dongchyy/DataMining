    <div class="content">
        <p>在西方营养学中，玉米被称为'超级食物'之一。</p><p>研究表明，每天摄入适量的玉米可以显著缓解疲劳。</p><p>研究表明，每天摄入适量的玉米可以显著缓解疲劳。</p><p>专家建议，将玉米与豆浆搭配食用，效果更佳。</p><p>最新研究显示，玉米中的磷还能帮助提升记忆力。</p><p>小贴士：</p><p>不适合食用玉米的人群：高血压患者。</p><p>最佳食用时间：午餐前。</p><p>建议每天食用玉米约250-300克，以达到最佳效果。</p>
