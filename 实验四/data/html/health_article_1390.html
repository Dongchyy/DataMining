    <div class="content">
        <p>随着健康意识的提高，咖啡逐渐成为餐桌上的常客。</p><p>不同烹饪方式会影响咖啡中钠的保留率。</p><p>最新研究显示，咖啡中的钠还能帮助提升记忆力。</p><p>不同烹饪方式会影响咖啡中钠的保留率。</p><p>对于特定人群如儿童，食用咖啡需要特别注意避免过量。</p><p>需要注意的是，咖啡虽然有益，但可能引起过敏。</p><p>小贴士：</p><p>不适合食用咖啡的人群：老年人。</p><p>建议每天食用咖啡约250-300克，以达到最佳效果。</p>
