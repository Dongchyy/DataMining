    <h1 class="rich_media_title">薏米的正确吃法：这样吃才能抗炎作用</h1>
    <em id="publish_time">2025-02-09 14:25:02</em>
    <div class="content">
        <p>在众多健康食品中，薏米因其独特的营养价值备受关注。</p><p>薏米富含丰富的锰，这种营养成分对于抗炎作用至关重要。</p><p>研究表明，每天摄入适量的薏米可以显著抗炎作用。</p><p>不同烹饪方式会影响薏米中锰的保留率。</p><p>小贴士：</p><p>建议每天食用薏米约50-100克，以达到最佳效果。</p><p>储存薏米的方法：避光干燥处存放。</p>
