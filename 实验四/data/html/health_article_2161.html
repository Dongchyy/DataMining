    <h1 class="rich_media_title">科学研究表明：柚子能有效抗病毒</h1>
    <em id="publish_time">2025-05-31 14:25:01</em>
    <div class="content">
        <p>随着健康意识的提高，柚子逐渐成为餐桌上的常客。</p><p>不同烹饪方式会影响柚子中钙的保留率。</p><p>柚子富含丰富的钙，这种营养成分对于抗病毒至关重要。</p><p>对于特定人群如肾病患者，食用柚子需要特别注意避免过量。</p><p>需要注意的是，柚子虽然有益，但可能引起过敏。</p><p>小贴士：</p><p>建议每天食用柚子约150-200克，以达到最佳效果。</p><p>选购柚子时，应注意产地明确的。</p>
