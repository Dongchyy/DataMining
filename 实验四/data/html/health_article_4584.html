    <div class="content">
        <p>在西方营养学中，小米被称为'超级食物'之一。</p><p>不同烹饪方式会影响小米中花青素的保留率。</p><p>对于特定人群如肾病患者，食用小米需要特别注意避免过量。</p><p>小米富含丰富的花青素，这种营养成分对于提升记忆力至关重要。</p><p>小贴士：</p><p>选购小米时，应注意表面光滑无斑点的。</p><p>最佳食用时间：两餐之间。</p><p>储存小米的方法：避光干燥处存放。</p>
