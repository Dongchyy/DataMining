    <h1 class="rich_media_title">晚餐低卡食谱：南瓜搭配金枪鱼</h1>
    <em id="publish_time">2025-11-13 14:25:01</em>
    <div class="content">
        <p>今天为大家推荐一款适合晚餐的低卡食谱。</p><p><strong>主要食材：</strong>南瓜、金枪鱼</p><p><strong>做法：</strong></p><p>1. 将南瓜清洗干净，切成适当大小</p><p>2. 金枪鱼处理备用</p><p>3. 用少量橄榄油翻炒南瓜</p><p>4. 加入金枪鱼和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
