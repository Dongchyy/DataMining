    <div class="content">
        <p>随着健康意识的提高，薏米逐渐成为餐桌上的常客。</p><p>研究表明，每天摄入适量的薏米可以显著抗炎作用。</p><p>专家建议，将薏米与覆盆子搭配食用，效果更佳。</p><p>对于特定人群如肾病患者，食用薏米需要特别注意注意烹饪方式。</p><p>小贴士：</p><p>建议每天食用薏米约250-300克，以达到最佳效果。</p><p>不适合食用薏米的人群：儿童。</p>
