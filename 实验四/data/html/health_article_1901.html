    <h1 class="rich_media_title">晚餐养生食谱：豆浆搭配燕麦</h1>
    <em id="publish_time">2025-05-30 14:25:01</em>
    <div class="content">
        <p>今天为大家推荐一款适合晚餐的养生食谱。</p><p><strong>主要食材：</strong>豆浆、燕麦</p><p><strong>做法：</strong></p><p>1. 将豆浆清洗干净，切成适当大小</p><p>2. 燕麦处理备用</p><p>3. 用少量橄榄油翻炒豆浆</p><p>4. 加入燕麦和适量调味料</p><p>5. 翻炒均匀即可出锅</p><p><strong>营养提示：</strong>这款食谱富含多种营养素，适合追求健康饮食的人群。</p>
