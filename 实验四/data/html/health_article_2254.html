    <div class="content">
        <p>中医古籍早有记载，豆芽具有缓解焦虑的功效。</p><p>专家建议，将豆芽与菠菜搭配食用，效果更佳。</p><p>最新研究显示，豆芽中的锰还能帮助增强免疫力。</p><p>研究表明，每天摄入适量的豆芽可以显著缓解焦虑。</p><p>需要注意的是，豆芽虽然有益，但不宜过量食用。</p><p>研究表明，每天摄入适量的豆芽可以显著缓解焦虑。</p><p>小贴士：</p><p>不适合食用豆芽的人群：儿童。</p><p>最佳食用时间：午餐前。</p><p>建议每天食用豆芽约200-250克，以达到最佳效果。</p>
