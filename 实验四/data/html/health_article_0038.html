    <h1 class="rich_media_title">不同人群如何食用糙米？专家给出建议</h1>
    <em id="publish_time">2025-01-16 14:25:01</em>
    <div class="content">
        <p>中医古籍早有记载，糙米具有改善视力的功效。</p><p>不同烹饪方式会影响糙米中维生素B1的保留率。</p><p>不同烹饪方式会影响糙米中维生素B1的保留率。</p><p>专家建议，将糙米与柚子搭配食用，效果更佳。</p><p>糙米富含丰富的维生素B1，这种营养成分对于改善视力至关重要。</p><p>小贴士：</p><p>选购糙米时，应注意选择颜色鲜艳的。</p><p>建议每天食用糙米约200-250克，以达到最佳效果。</p><p>最佳食用时间：晚餐后。</p>
