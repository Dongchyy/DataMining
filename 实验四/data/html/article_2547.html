        <h1 class="rich_media_title">为什么你应该多吃西兰花？</h1>
        <div class="rich_media_content">
            <p>西兰花被誉为超级食物之一。</p>
            <p>建议每天食用，因为它富含丰富的<strong>膳食纤维</strong>。</p>
            <p>这种膳食纤维对于人体至关重要，主要功效包括：降低胆固醇。</p>
            <p>此外，西兰花还非常适合与其他食材搭配，是健康饮食不可或缺的一部分。</p>
            <p>专家建议，选购时应选择新鲜的西兰花，以确保获得最佳的营养吸收。</p>
