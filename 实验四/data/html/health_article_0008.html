        <p>中医古籍早有记载，卷心菜具有燃烧脂肪的功效。</p><p>需要注意的是，卷心菜虽然有益，但不宜过量食用。</p><p>研究表明，每天摄入适量的卷心菜可以显著燃烧脂肪。</p><p>需要注意的是，卷心菜虽然有益，但不宜过量食用。</p><p>小贴士：</p><p>选购卷心菜时，应注意选择颜色鲜艳的。</p><p>选购卷心菜时，应注意选择颜色鲜艳的。</p><p>建议每天食用卷心菜约150-200克，以达到最佳效果。</p>
