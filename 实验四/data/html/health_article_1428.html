    <div class="content">
        <p>中医古籍早有记载，柠檬具有改善头发质量的功效。</p><p>柠檬富含丰富的镁，这种营养成分对于改善头发质量至关重要。</p><p>专家建议，将柠檬与腰果搭配食用，效果更佳。</p><p>需要注意的是，柠檬虽然有益，但某些人群需谨慎。</p><p>小贴士：</p><p>不适合食用柠檬的人群：糖尿病患者。</p><p>建议每天食用柠檬约200-250克，以达到最佳效果。</p><p>不适合食用柠檬的人群：糖尿病患者。</p>
