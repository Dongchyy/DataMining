        <p>近年来研究发现，土豆对健康的益处远超我们想象。</p><p>不同烹饪方式会影响土豆中类黄酮的保留率。</p><p>对于特定人群如过敏体质者，食用土豆需要特别注意注意烹饪方式。</p><p>专家建议，将土豆与猕猴桃搭配食用，效果更佳。</p><p>小贴士：</p><p>不适合食用土豆的人群：老年人。</p><p>选购土豆时，应注意产地明确的。</p>
