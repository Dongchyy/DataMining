    <h1 class="rich_media_title">警惕！扁豆的这些禁忌你一定要知道</h1>
    <em id="publish_time">2025-05-02 14:25:02</em>
    <div class="content">
        <p>中医古籍早有记载，扁豆具有缓解疲劳的功效。</p><p>不同烹饪方式会影响扁豆中磷的保留率。</p><p>研究表明，每天摄入适量的扁豆可以显著缓解疲劳。</p><p>扁豆富含丰富的磷，这种营养成分对于缓解疲劳至关重要。</p><p>最新研究显示，扁豆中的磷还能帮助改善睡眠质量。</p><p>专家建议，将扁豆与菠菜搭配食用，效果更佳。</p><p>小贴士：</p><p>选购扁豆时，应注意选择颜色鲜艳的。</p><p>储存扁豆的方法：不要清洗直接保存。</p><p>建议每天食用扁豆约100-150克，以达到最佳效果。</p>
